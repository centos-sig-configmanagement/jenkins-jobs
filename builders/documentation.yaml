- builder:
    name: documentation-build
    builders:
      - setup-virtualenv:
      - shell: |
          #!/bin/bash -xe
          make html

- builder:
    name: documentation-publish
    builders:
      - documentation-build:
      - shell: |
          #!/bin/bash -e
          cd build/html
          git init .
          touch .nojekyll
          git add .
          git commit -am 'Documentation'
          git push -f git@github-doc:centos-sig-configmanagement/centos-sig-configmanagement.github.io master
