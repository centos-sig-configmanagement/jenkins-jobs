- builder:
    name: make-test
    builders:
      - shell: |
          #!/bin/bash -e
          make test

- builder:
    name: make-test-cico
    builders:
      - shell: |
          #!/bin/bash -e
          source venv/bin/activate
          export CICO_ENDPOINT=http://admin.ci.centos.org:8080/
          export CICO_API_KEY=$(cat ~/duffy.key)
          make test

