- builder:
    name: jenkins-jobs-test
    builders:
      - shell: |
          #!/bin/bash -e
          # Ensure we do not expose secrets
          set +x
          set -o pipefail
          ./test.sh

- builder:
    name: jenkins-jobs-publish
    builders:
      - shell: |
          #!/bin/bash -e
          # Ensure we do not expose secrets
          set +x
          ./publish.sh
