- builder:
    name: rpm-group
    builders:
      - scratch-build:
          name: '{name}'
          buildtarget: '{buildtarget}'
      - build-candidate:
          name: '{name}'
          buildtarget: '{buildtarget}'

- builder:
    name: scratch-build
    builders:
      - bootstrap-duffy-node-for-rpm-build:
      - build-srpm:
          specfile: '{name}.spec'
      - get-srpm:
      - free-duffy-node:
      - scratch-build-rpm:
          buildtarget: '{buildtarget}'

- builder:
    name: build-candidate
    builders:
      - transform-spec-file:
          specfile: '{name}.spec'
          name: '{name}'
      - bootstrap-duffy-node-for-rpm-build:
      - build-srpm:
          specfile: '{name}.spec'
      - get-srpm:
      - free-duffy-node:
      - build-candidate-rpm:
          buildtarget: '{buildtarget}'
