- project:
    name: sig-configmanagement-facter
    jobs:
      - sig-job-{repository}:
          repository: facter
          prettyname: Facter
          version:
            - 2:
                branch: master
                builderparameters:
                  buildtarget: configmanagement7-facter-2-el7
                  buildtag: configmanagement7-facter-2
                  name: facter

- builder:
    name: facter-pullrequest
    builders:
      - robotrpm:
         name: '{name}'
         buildtarget: '{buildtarget}'
         buildtag: '{buildtag}'

- builder:
    name: facter-branch
    builders:
      - rpm-group:
         name: '{name}'
         buildtarget: '{buildtarget}'
         buildtag: '{buildtag}'
