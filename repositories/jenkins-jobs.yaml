- project:
    name: sig-configmanagement-jjb
    jobs:
      - sig-job-{repository}:
          repository: jenkins-jobs
          prettyname: Jenkins Jobs
          branch: master
          version: 'git'

- builder:
    name: jenkins-jobs-pullrequest
    builders:
      - jenkins-jobs-test

- builder:
    name: jenkins-jobs-branch
    builders:
      - jenkins-jobs-test
      - jenkins-jobs-publish
