- job-template:
    name: 'sig-configmanagement-{name}-{version}'
    display-name: 'Config Management SIG / {prettyname} {version}'
    scm:
      - git:
            url: https://github.com/centos-sig-configmanagement/{name}
            branches:
              - origin/{branch}
    builders:
      - shell: 'ls'
    triggers:
      - githubprb:
          admins: '{obj:admins}'

