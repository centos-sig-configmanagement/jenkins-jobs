- builder:
    name: scratch-build-rpm
    builders:
      - shell: |
          #!/bin/bash -e
          # Ensure we do not expose secrets
          set +x
          set -o pipefail
          cbs build --wait --scratch {build-target} *.src.rpm | tee cbs.log
          build_id=$(grep ^"Task info:" cbs.log)|cut -d= -f 2
          mkdir archives
          cd archives
          cbs download-task $build_id

