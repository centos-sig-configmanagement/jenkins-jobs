- builder:
    name: jenkins-jobs-test
    builders:
      - shell: |
          #!/bin/bash -e
          # Ensure we do not expose secrets
          set +x
          set -o pipefail
          ./ci/test.sh

- builder:
    name: jenkins-jobs-publish
    builders:
      - shell: |
          #!/bin/bash -e
          # Ensure we do not expose secrets
          set +x
          ./ci/publish.sh

- builder:
    name: jenkins-jobs-pullrequest
    builders:
      - jenkins-jobs-test

- builder:
    name: jenkins-jobs-masterbranch
    builders:
      - jenkins-jobs-test
      - jenkins-jobs-publish
